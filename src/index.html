<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div id="card">
      <div id="head"></div>
      <div id="center"></div>
      <div id="footer"></div>
    </div>

    <div class="row">
      <div class="col"></div>
      <div class="col d-flex justify-content-center">
        <button class="btn" id="btn">
          Nueva carta
        </button>
      </div>
      <div class="col"></div>
      <div class="col d-flex justify-content-center mt-2">
        <label for="Anchura"
          >Ancho: <input type="text" id="campoAncho" /><button
            id="ancho"
            class="mt-2"
          >
            GO!
          </button></label
        >
        <label for="Altura" class="ms-2"
          >Alto: <input type="text" id="campoAlto" /><button
            id="alto"
            class="mt-2"
          >
            GO!
          </button></label
        >
      </div>
    </div>
  </body>
</html>
